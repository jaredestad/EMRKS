<!DOCTYPE html>
<html lang="en-us">
    <title>EMRKS-Account Creation</title>

    <head>
        <meta http-equiv="Content-Type" content="text/html"/>
        <meta charset="utf-8"/>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <link href="./navbar.css" rel="stylesheet">


    </head>


    <body>

        <!-- navbar section -->
        <div class="navbar">
            <ul>
                <a style="font-size: 20px; font-weight: bold;" href="#">EMRKS</a>
                <li><a href="login.html">Login</a></li>
                <li><a href="creation.html">Create Account</a></li>
            </ul>
        </div>


        <div class="well welldiv" style="width: 30em; margin-left: auto; margin-right: auto;">
            <div style="margin-left: 110px; margin-right: auto;">

                <select id="account_type" style="margin-top: 5px;" onChange="getData(this)">
                    <option value="patient" id="patient_s">Patient</option>
                    <option value="doctor" id="doctor_s">Doctor</option>
                    <option value="nurse" id="nurse_s">Nurse</option>
                    <option value="receptionist" id="recep_s">Receptionist</option>
                </select>

                <input class="text" id="code" name="code" placeholder="Code" style="margin-top: 5px; display: none">

            </div>
        </div>


    </body>
</html>
