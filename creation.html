<!DOCTYPE html>
<html lang="en-us">
    <title>EMRKS-Account Creation</title>

    <head>
        <meta http-equiv="Content-Type" content="text/html"/>
        <meta charset="utf-8"/>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script src="./creation_query.js" type="text/javascript"></script>

        <link href="./navbar.css" rel="stylesheet">
        <link href="./input.css" rel="stylesheet">


    </head>


    <body>

        <!-- navbar section -->
        <div class="navbar">
            <ul>
                <a style="font-size: 20px; font-weight: bold;" href="#">EMRKS</a>
                <li><a href="login.html">Login</a></li>
                <li><a href="creation.html">Create Account</a></li>
            </ul>
        </div>


        <div class="well welldiv" style="width: 300px;">
            <div style="display: block; margin-left: 110px; margin-right: auto;">
                <span style="margin-left: 55px; font-weight: bold; font-size: 18px;">Register</span>
                <br>

                <select id="account_type" style="margin-top: 5px;" onChange="getData(this)">
                    <option value="patient" id="patient_s">Patient</option>
                    <option value="doctor" id="doctor_s">Doctor</option>
                    <option value="nurse" id="nurse_s">Nurse</option>
                    <option value="receptionist" id="recep_s">Receptionist</option>
                    <option value="admin" id="admin_s">Administrator</option>
                    <option value="labtester" id="labtester_s">Lab Technician</option>
                </select>

                <input class="text" type="password" id="code" name="code" placeholder="Code" style="margin-top: 5px; display: none">


                <form id="registration_form">
                    <input type="text" name="firstname" placeholder="Firstname"></input>
                    <input type="text" name="lastname" placeholder="Lastname"></input>
                    <input type="text" name="middlename" placeholder="Middlename"></input>
                    <input type="text" name="age" placeholder="Age"></input>
                    <input type="text" name="ssn" placeholder="SSN"></input>
                        
                    <div>
                        <input type="radio" checked="checked"  name="gender" value="male"> Male</input>
                        <input type="radio" name="gender" value="female"> Female</input>
                    </div><br>

                        <input type="text" name="phone" placeholder="Phone Number"></input>
                        <input type="text" name="email" placeholder="Email"></input>
                        <input type="text" name="address" placeholder="Address"></input>
                        <input type="text" name="city" placeholder="City"></input>
                        <input type="text" name="state" placeholder="State"></input>
                        <input type="text" name="zip" placeholder="Zip Code"></input>
                        <input type="text" name="username" placeholder="Username"></input>
                        <input type="password" name="password" placeholder="Password"></input>
                </form>

                <button style="margin-top: 5px; margin-left: 0x;" id="register_button">Register</button>

            </div>
        </div>


    </body>
</html>
